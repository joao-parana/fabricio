<html data-ng-app="FabricioApp">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/fabricio.css" />

  </head>

  <body data-ng-controller="FabricioController as fabricio">
    <div id="wrapper">
      <h1>fabricio</h1>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Commands</h3>
        </div>
        <div class="buttonGroup panel-body">
          <input data-ng-repeat="command in fabricio.commands"
                           type="button"
                          class="btn-lg btn-primary"
                          value="{{command}}"
                  data-ng-click="fabricio.executeCommand(command)"/>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="js/modules/ServicesApp.js"></script>
    <script src="js/modules/FabricioApp.js"></script>

    <script src="js/services/FabricService.js"></script>
    <script src="js/controllers/FabricioApp/FabricioController.js"></script>

  </body>


</html>
